{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<h4>{{ post.content }}</h4>

<i>By {{ post.user.full_name() }}</i>


<form action="/posts/{{ post.id }}/edit">
    <button>Edit Post</button>
</form>

<form action="/posts/{{ post.id }}/delete" method="POST">
    <button>Delete Post</button>
</form>

{% endblock %}
